<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans"
      rel="stylesheet"
    />
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img
        src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg"
        alt="Form A Story Logo"
      />
    </section>

    <section id="main">
      <h1>
        Complete the Form -<br />
        Complete the Story!
      </h1>
      <hr />
      <!--Add your form below:-->
      <form action="story.html" method="GET">
        <!-- text boxes -->
        <label for="animal-1">Animal:</label>
        <input id="animal-1" type="text" name="animal-1" required />
        <br />
        <label for="animal-2">Another Animal:</label>
        <input id="animal-2" type="text" name="animal-2" required />
        <br />
        <label for="animal-3">One More Animal:</label>
        <input id="animal-3" type="text" name="animal-3" required />
        <br />
        <label for="adj-1">Adjective (ends in -ed):</label>
        <input id="adj-1" type="text" name="adj-1" required />
        <br />
        <label for="verb-1">Verb (ends in -ing):</label>
        <input id="verb-1" type="text" name="verb-1" required />
        <br />

        <!-- number box -->
        <label for="num-1">Number:</label>
        <input id="num-1" type="number" name="num-1" required />
        <br />

        <!-- radio buttons (binary) -->
        <span>Yes or No:</span>
        <input id="yes" type="radio" name="answer" value="yes" required />
        <label for="yes">Yes</label>
        <input id="no" type="radio" name="answer" value="no" required />
        <label for="no">No</label>
        <br />

        <!-- dropdown list -->
        <label for="speed">Relative speed (ends in -er):</label>
        <select id="speed" name="speed" required>
          <option value="faster">Faster</option>
          <option value="slower">Slower</option>
        </select>
        <br />

        <!-- pick from data list or add your own -->
        <label for="quote">Motivational Quote:</label>
        <input
          id="quote"
          list="quote-choices"
          type="text"
          name="quote"
          required
        />
        <datalist id="quote-choices">
          <option value="winner gets ice cream!"></option>
          <option value="chin up!"></option>
          <option value="you lose 100% of the shots you don't take!"></option>
        </datalist>
        <br />

        <!-- large text box -->
        <label for="message">Meaningful Message:</label>
        <textarea
          id="message"
          type="text"
          name="message"
          required
          rows="8"
          cols="40"
        ></textarea>
        <br />

        <!-- submit button -->
        <section id="bottom">
          <input type="submit" value="Form My Story!" />
        </section>
      </form>
    </section>
  </body>
</html>
